<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Setup</title>
</head>
<link href="./resources/utils.css" type="text/css" rel="stylesheet">
<body>
  <!--React 시작 위치-->
  <div id="root"></div>

  <!--React CDN 설정-->
  <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- 리액트의 자바스크립트를 브라우저가 이해할 수 있는 일반 자바스크립트로 변경 -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">

    // 화면에 출력하고자 하는 내용
    // JSX - 리액트 엘리먼트(자바스크립트 객체)를 쉽게 만들기 위한 자바스크립트 확장 문법
    const myItem = (
      <h1>React Start</h1>
    );

    // React 시작 위치 찾기
    const target = document.querySelector("#root");

    // 화면 그리기 : 리액트 자바스크립트
    // DOM : 객체를 통해 구조화된 문서를 표현하는 방법
    // Virtual DOM : 실제 DOM에 접근하여 조작하는 대신에, 이를 추상화시킨 자바스크립트 객체를 구성하여 사용한다. (실제 DOM의 가벼운 복사본이다)
    ReactDOM.render(myItem, target);
  </script>  
</body>
</html>
