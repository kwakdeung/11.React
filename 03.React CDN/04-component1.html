<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component #1</title>
  </head>
  <link href="./resources/utils.css" type="text/css" rel="stylesheet">
  <style>    
  </style>
  <body>
    <!--React 시작 위치-->
    <div id="root"></div>

    <!--React CDN 설정-->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- 리액트의 자바스크립트를 브라우저가 이해할 수 있는 일반 자바스크립트로 변경 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

      // 자바스크립트 변수(Element)
      const reactItem1 = (
        <img src="./images/react1.png"  />
      );

      // React 컴포넌트(Object)
      // - 대문자로 시작( = 함수 )

      // - 데이터와 메서드를 가질 수 있다.
      function ReactItem2() {
        return (
          <img src="./images/react2.png"  />
        );
      }

      // React 에서는 일반적으로 파라미터를 props라는 이름으로 받는다.
      // props 는 객체 타입
      function ReactItem3(props) {
        // console.log(props);
        return (
          <img src={props.img}  />
        );
      }

      // 화살표 함수로 적성(대세!!!)
      const ReactItem4 = (props) => {
        return (
          <img src={props.img}  />
        );
      }

      // 화살표 함수로 적성(대세!!!)
      const ReactItem5 = (props) => {
        return (
          <img src={props.img} alt={props.alt}  />
        );
      }

      function Favorites() {
        return (
          <div>
            <ReactItem3 img="./images/react3.png" />
            <ReactItem4 img="./images/react4.png" />
          </div>
        );
      }

      // 태그 안에 적은 파라미터는 children 으로 넘어온다.
      const Title1 = (props) => {
        console.log(props);
        return <h1>{props.children}</h1>;
      };

      // return 값이 한 개이므로 중괄호 생략, return 생략 가능
      const Title2 = (props) => (
        <div>
          <h1>{props.children}</h1>
          <h1>{props.children}</h1>
        </div>
      );

      // props에서 object의 멤버 값 바로 사용
      // props의 이름을 뭘로 하던간에 멤버값은 변하지 않으므로 ...
      const Title3 = ({children}) => (
        <h1>{children}</h1>
      );

      // 변수로, 함수의 리턴값으로, html 태그처럼 사용하기 ...
      const app = (
        <div>
          {reactItem1}
          {ReactItem2()}
          <ReactItem2 />
          <ReactItem3 img="./images/react3.png" />
          <ReactItem4 img="./images/react4.png" />
          <ReactItem5 img="./images/react5.png" alt='ReactItem5'  />
          <Favorites />
          <Title1>My React Study 1</Title1>
          <Title2>My React Study 2</Title2>
          <Title3>My React Study 3</Title3>
        </div>
      );

      const target = document.querySelector("#root");      
      ReactDOM.render(app, target);
    </script>    
  </body>
</html>
