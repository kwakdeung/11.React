      // - ì•ˆìª½ì˜ ì¤‘ê´„í˜¸ëŠ” ìë°”ìŠ¤í¬ë¦½ì˜ ê°ì²´ í‘œì‹œ

      function Favorites({favorites}) {

      // Appì„ ê°ì²´í™”. target ì¶”ê°€í•  ë•Œ ëª¨ì–‘ ì£¼ì˜!!!
      const App = () => {    
        const [mainImg, setMainImg] = React.useState(REACT1);    
        // Appì´ ë¶ˆë¦´ ë•Œ(Refresh)ë§ˆë‹¤ ë¡œì»¬ìŠ¤í† ë¦¬ì§€ë¥¼ ì‚¬ìš©í•˜ê²Œ ë¨.
        // í•¨ìˆ˜ë¥¼ ì‚¬ìš©í•˜ë©´ ì²˜ìŒì— í•œ ë²ˆë§Œ ë¡œì»¬ìŠ¤í† ë¦¬ì§€ë¥¼ ì‚¬ìš©í•˜ê²Œ ë¨.
        // const [counter, setCounter] = React.useState(
        //   jsonLocalStorage.getItem("counter") || 0
        // );
        const [counter, setCounter] = React.useState(() => {
          return jsonLocalStorage.getItem("counter");
        });
        // const [favorites, setFavorites] = React.useState(
        //   jsonLocalStorage.getItem("favorites") || []        
        // );
        const [favorites, setFavorites] = React.useState(() => {
          return jsonLocalStorage.getItem("favorites") || []

        async function setInitialCat() {
          const catUrl = await fetchCat("Input cat's dialog~");
          setMainImg(catUrl);
        }
        //setInitialCat();
        React.useEffect(() => {
          setInitialCat();

        // []         : ì»´í¬ë„ŒíŠ¸ê°€ ì²˜ìŒ ìƒê¸¸ ë•Œë§Œ ì‹¤í–‰ëœë‹¤.
        // [counter]  : counterê°€ ë°”ë€”ë•Œë§ˆë‹¤ ì‹¤í–‰ëœë‹¤.
      

        async function updateMainItem(value) {              // 1-2

          setMainImg(catUrl);

          // const nextCounter = counter + 1;
          // setCounter(nextCounter);

          setCounter((prev) => {
            const nextCounter = prev + 1;
            jsonLocalStorage.setItem("counter", nextCounter);
            return nextCounter;
          });         
        }
        function handleHeartClick() {
          const nextFavorites = [...favorites, mainImg];
          setFavorites(nextFavorites);

        }

        const bAlreadyFavorite = favorites.includes(mainImg);
        const counterTitle = counter === 0 ? "" : counter + "ë²ˆì§¸ ";

        return (

            <Form updateMainItem={updateMainItem} />
            <MainCard img={mainImg} 
                      onHeartClick={handleHeartClick}
                      alreadyFavorite={bAlreadyFavorite} />
            <Favorites favorites={favorites} />

      };
        

      const target = document.querySelector("#root");

      // App ì„ ì¶”ê°€í•  ë•Œ ë‹¤ìŒ ì¡°ì‹¬ !!!
