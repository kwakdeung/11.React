<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // var로 정의된 변수는 그 변수가 속한 스코프의 최상단으로 끌어올려진다.
    // "변수의 정의만" 끌어올려지고 값은 원래 정의했던 위치에서 할당된다.
    // 이를 호이스팅(hoisting)이라고 한다.

    // 정의되지 않은 변수 사용하기
    // console.log(myVar1); // 참조 에러

    // 변수가 정의된 시점보다 먼저 정의하기
    console.log(myVar2);    // undefined : 에러 발생하지 않는다.
    var myVar2 = 1;
    // 위의 코드는 다음과 같이 적용된다.
    var myVar3;
    console.log(myVar3);
    myVar3 = 1;
  </script>
</body>
</html>
